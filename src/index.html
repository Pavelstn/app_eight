<!doctype html>
<html ng-app="appEight" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>appEight</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- endinject -->

    <style>.active { color: red; font-weight: bolder; }</style>

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="row">
        <div class="col-xs-2" ng-controller="NavigationController as navigation_ctrl">
          <h2>Деньги</h2>
          <h3 class="money-ok">
            <!-- 500.0 -->
            <!--    !{{navigation_ctrl.transactions.sum}}!-->
            {{navigation_ctrl.transactions.getData()}}
            <!--!{{navigation_ctrl.transactions}}!-->
          </h3>
          <ul class="nav nav-pills nav-stacked">
            <li>
              <a ui-sref="transactions" ui-sref-active="active">
                <i class="glyphicon glyphicon-th-list"></i>
                Транзакции <span class="badge">{{navigation_ctrl.transactions.data.transactions.length}}</span>
              </a>
            </li>
            <li>
              <a ui-sref="settings"><i class="glyphicon glyphicon-tasks"></i> Настройки</a>
            </li>
            <li>
              <a ui-sref="main"><i class="glyphicon glyphicon-tasks"></i> main</a>
            </li>
          </ul>
        </div>
        <div  class="col-xs-6">
          <div ui-view></div>
        </div>

      </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->

    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
